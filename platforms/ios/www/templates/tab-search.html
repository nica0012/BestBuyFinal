<ion-view view-title="Search">
    <ion-content class="padding">
        <div class="bar-bar header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.search" value={{data.search}}>
            </label>
            <button class="button button-energized" ng-click="search(data.search)">
                GO
            </button>
        </div>

        <ion-slide-box on-slide-changed="slideHasChanged($index)">

            <ion-slide ng-repeat="product in products track by $index">
                <img class="theProduct" ng-src="{{product.image}}" />
                <h2 ng-src="{{product.name}}">{{product.name}}</h2>
                <p ng-src="{{product.sku}}">Sku:{{product.sku}}</p>

                <p ng-src="{{product.salePrice}}">${{product.salePrice}}</p>

            </ion-slide>
        </ion-slide-box>


    </ion-content>
</ion-view>
